{{ define "main" }}
<div class="row">
  <aside class="col-4">
    <ul class="docs-ul">
      {{ range .Parent.Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </aside>
  <div class="col-8">
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
  </div>
</div>
{{ end }}
